    <div class="one-block">
      <table>
        <tr>
          <td class="tablea"><a href="index.html" class="link">Home</a></td>
          <td class="tablea"><a href="Room.html" class="link">Room</a></td>

    <div class="Order">
      <h1>All Order</h1>
      <table id="getOrder">
        <tr>
          <td class="tab">Id</td>
          <td class="tab">UserId</td>
          <td class="tab">RoomID</td>
          <td class="tab">SpaId</td>
          <td class="tab">MenuId</td>
        </tr>
      </table>

      <h1>Add Order</h1>
      <form id="add-order-form">
        <label for="POST-id"> Id:</label>
        <input class="window" required id="POST-id" name="id" /><br />
        <label for="POST-userId">UserId:</label>
        <input class="window" required id="POST-userId" name="userId" /><br />
        <label for="POST-roomId">RoomID:</label>
        <input class="window" required id="POST-roomId" name="roomId" /><br />
        <label for="POST-spaId">SpaId:</label>
        <input class="window" required id="POST-spaId" name="spaId" /><br />
        <label for="POST-menuId">MenuId:</label>
        <input class="window" required id="POST-menuId" name="menuId" /><br />
        <input class="but" type="submit" value="Save" />
      </form>

      <h1>Update Order</h1>
      <form id="update-order-form">
        <label for="PUT-id"> Id:</label>
        <input class="window" required id="PUT-id" name="id" /><br />
        <label for="PUT-userId">UserId:</label>
        <input class="window" required id="PUT-userId" name="userId" /><br />
        <label for="PUT-roomId">RoomID:</label>
        <input class="window" required id="PUT-roomId" name="roomId" /><br />
        <label for="PUT-spaId">SpaId:</label>
        <input class="window" required id="PUT-spaId" name="spaId" /><br />
        <label for="PUT-menuId">MenuIs:</label>
        <input class="window" required id="PUT-menuId" name="menuId" /><br />
        <input class="but" type="submit" value="Save" />
      </form>

      <h1>Delete Order</h1>
      <form id="delete-order-form">
        <label for="DELETE-id"> Id:</label>
        <input class="window" required id="DELETE-id" name="id" /><br />
        <input class="but" type="submit" value="Save" />
      </form>
    </div>

    <script src="./services/Order.js"></script>

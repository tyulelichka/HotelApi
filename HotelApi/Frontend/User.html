    <div class="one-block">
      <table>
        <tr>
          <td class="tablea"><a href="index.html" class="link">Home</a></td>

        </tr>

    <div class="User">
      <h1>All User</h1>
      <table id="getUser">
        <tr>
          <td class="tab">Id</td>
          <td class="tab">FullName</td>
          <td class="tab">Email</td>
          <td class="tab">Passrowd</td>
        </tr>
      </table>

      <h1>Add User</h1>
      <form id="add-user-form">
        <label for="POST-id"> Id:</label>
        <input class="window" required id="POST-id" name="id" /><br />
        <label for="POST-fullName">FullName:</label>
        <input
          class="window"
          required
          id="POST-fullName"
          name="fullName"
        /><br />
        <label for="POST-email">Email:</label>
        <input class="window" required id="POST-email" name="email" /><br />
        <label for="POST-password">Password:</label>
        <input
          class="window"
          required
          id="POST-password"
          name="password"
        /><br />

        <input class="but" type="submit" value="Save" />
      </form>

      <h1>Update User</h1>
      <form id="update-user-form">
        <label for="PUT-id"> Id:</label>
        <input class="window" required id="PUT-id" name="id" /><br />
        <label for="PUT-fullName">FullName:</label>
        <input
          class="window"
          required
          id="PUT-fullName"
          name="fullName"
        /><br />
        <label for="PUT-email">Email:</label>
        <input class="window" required id="PUT-email" name="email" /><br />
        <label for="PUT-password">Password:</label>
        <input
          class="window"
          required
          id="PUT-password"
          name="password"
        /><br />
        <input class="but" type="submit" value="Save" />
      </form>

      <h1>Delete User</h1>
      <form id="delete-user-form">
        <label for="DELETE-id"> Id:</label>
        <input class="window" required id="DELETE-id" name="id" /><br />
        <input class="but" type="submit" value="Save" />
      </form>
    </div>

    <script src="./services/User.js"></script>
    <script src="./controllers/userController.js"></script>
  </body>

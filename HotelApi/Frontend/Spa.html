    <div class="Spa">
      <h1>All Spa</h1>
      <table id="getSpa">
        <tr>
          <td class="tab">Id</td>
          <td class="tab">Name</td>
          <td class="tab">Price</td>
        </tr>
      </table>

      <h1>Add Spa</h1>
      <form id="add-spa-form">
        <label for="POST-id"> Id:</label>
        <input class="window" required id="POST-id" name="id" /><br />
        <label for="POST-name">Name:</label>
        <input class="window" required id="POST-name" name="name" /><br />
        <label for="POST-price">Price:</label>
        <input class="window" required id="POST-price" name="price" /><br />
        <input class="but" type="submit" value="Save" />
      </form>

      <h1>Update Spa</h1>
      <form id="update-spa-form">
        <label for="PUT-id"> Id:</label>
        <input class="window" required id="PUT-id" name="id" /><br />
        <label for="PUT-name">Name:</label>
        <input class="window" required id="PUT-name" name="name" /><br />
        <label for="PUT-price">Price:</label>
        <input class="window" required id="PUT-price" name="price" /><br />
        <input class="but" type="submit" value="Save" />
      </form>

      <h1>Delete spa</h1>
      <form id="delete-spa-form">
        <label for="DELETE-id"> Id:</label>
        <input class="window" required id="DELETE-id" name="id" /><br />
        <input class="but" type="submit" value="Save" />
      </form>
    </div>

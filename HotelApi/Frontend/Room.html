  <body>
    <div class="one-block">
      <table>
        <tr>
          <td class="tablea"><a href="index.html" class="link">Home</a></td>
          <td class="tablea"><a href="Room.html" class="link">Room</a></td>
          <td class="tablea"><a href="Order.html" class="link">Order</a></td>

          <td class="tablea"><a href="User.html" class="link">User</a></td>
        </tr>
      </table>

    <div class="Room">
      <h1>All Room</h1>
      <table id="getRoom">
        <tr>
          <td class="tab">Id</td>
          <td class="tab">Price</td>
          <td class="tab">Number</td>
          <td class="tab">Count</td>
        </tr>
      </table>

      <h1>Add Room</h1>
      <form id="add-room-form">
        <label for="POST-id"> Id:</label>
        <input class="window" required id="POST-id" name="id" /><br />
        <label for="POST-price">Price:</label>
        <input class="window" required id="POST-price" name="price" /><br />
        <label for="POST-number">Number:</label>
        <input class="window" required id="POST-number" name="number" /><br />
        <label for="POST-count">Count:</label>
        <input class="window" required id="POST-count" name="count" /><br />
        <input class="but" type="submit" value="Save" />
      </form>

      <h1>Update Room</h1>
      <form id="update-room-form">
        <label for="PUT-id"> Id:</label>
        <input class="window" required id="PUT-id" name="id" /><br />
        <label for="PUT-price">Price:</label>
        <input class="window" required id="PUT-price" name="price" /><br />
        <label for="PUT-number">Number:</label>
        <input class="window" required id="PUT-number" name="number" /><br />
        <label for="PUT-count">Count:</label>
        <input class="window" required id="PUT-count" name="count" /><br />
        <input class="but" type="submit" value="Save" />
      </form>

      <h1>Delete Room</h1>
      <form id="delete-room-form">
        <label for="DELETE-id"> Id:</label>
        <input class="window" required id="DELETE-id" name="id" /><br />
        <input class="but" type="submit" value="Save" />
      </form>
    </div>

    <script src="./services/Room.js"></script>
    <script src="./controllers/roomController.js"></script>
  </body>
</html>
